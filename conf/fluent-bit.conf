[FILTER]
    Name   logformat
    Match  kube.*
    Type   k8s-pod

[FILTER]
    Name   logformat
    Match  kubelet
    Type   k8s-system
    Regex  ^(?<logLevel>[\w])(?<month>\d\d)(?<day>\d\d)[\s]*(?<time>[^\s]*)[\s]*(?<pid>[\d]*)[\s]*(?<position>[^\s]*)\][\s]*(?<log>.*)$
    Format %logLevel[I:INFO/W:WARN/E:ERROR/F:FATAL]%,%position%,%log%,<dateTime>$year$-%month%-%day% %time%
    Token  system-k8s

